<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nowe Złoszenie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="rain.css">
    <script src="rain.js"></script>

</head>
<body>
<div th:include="form/header"></div>
<div class="Form">

    <section class="rain"></section>
    <div th:bgcolor="blue">
        <article style="color: blanchedalmond" align="center" th:size="50px">Wprowadź Nowe Zgłoszenie</article>
    <!--<h1 style="font-style: oblique " align="center" th:bgcolor="blue">Wprowadź Nowe Zgłoszenie</h1>-->
    </div>


    <form action="#" th:action="@{insert}" th:object="${forms}" method="post">
        <p>Data zgłoszenia: <input class="Form" type="datetime-local" th:field="${forms}"/>
            <span style="color: red;" th:if="${#fields.hasErrors('entryDate')}" th:errors="*{entryDate}"></span></p>
        <p>Źródło zdarzenia: <input class="Form" type="text" th:field="*{source}"/>
            <span style="color: red;" th:if="${#fields.hasErrors('source')}" th:errors="*{source}"></span></p>
        <p>Typ zgłoszenia: <input class="Form" type="text" th:field="*{opType}"/>
            <span style="color: red;" th:if="${#fields.hasErrors('opType')}" th:errors="*{opType}"></span></p>
        <p>Wykonawca: <input class="Form" type="text" th:field="*{admin}"/>
            <span style="color: red;" th:if="${#fields.hasErrors('admin')}" th:errors="*{admin}"></span></p>
        <p>Współwykonawca: <input class="Form" type="text" th:field="*{{coAdmin}}"/>
            <span style="color: red;" th:if="${#fields.hasErrors('coAdmin')}" th:errors="*{coAdmin}"></span></p>
        <p>Opis czynności: <input class="Form" type="text" th:field="*{{description}}"/>
            <span style="color: red;" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span></p>
        <p>Status zgłoszenia: <input class="Form" type="text" th:field="*{{result}}"/>
            <span style="color: red;" th:if="${#fields.hasErrors('result')}" th:errors="*{result}"></span></p>
        <p>Data zakończenia zgłoszenia: <input class="Form" type="datetime-local" th:field="*{{endDate}}"/>
            <span style="color: red;" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></span></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
</body>
</html>
