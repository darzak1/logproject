<body>
<header>

    <nav  class="navbar fixed-top navbar-expand-lg navbar-dark indigo">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index" style="font-size: 20px">Start</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/log" style="font-size: 20px">Nowy wpis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/records" style="font-size: 20px">Dziennik</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/stat" style="font-size: 20px">Statystyki<span
                            class="sr-only">(current)</span></a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="view intro-2">
        <div class="left">
        <article  style="color: blanchedalmond; font-size: 20px" align="center">              </article>
        <article  style="color: blanchedalmond; font-size: 40px" align="center">
            Liczba zgłoszeń zrealizowanych przez poszczególnych administratorów</article>

        <div style="max-width: 800px; margin: 50px auto" >
            <canvas id="myChart" width="1600" height="900"></canvas>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

        <script th:inline="javascript">

            Chart.defaults.global.defaultFontColor = 'blanchedalmond';

            new Chart(document.getElementById("myChart"), {
                type: 'bar',
                data: {
                    labels:  [[${dataMap.keySet()}]],
                    datasets: [
                        {
                            label: "Liczba obsłużonych zgłoszeń",
                            backgroundColor: [  "#7FFFD4", "#FFFF00", "#00FF00", "#FF00FF", "#4B0082", "#7B68EE",
                                "#8e5ea2","#3cba9f","#e8c3b9", "#c45850", "#FFFFFF" ],

                            data: [[${dataMap.values()}]]
                        }
                    ]
                },
                options: {
                    legend: {display: false},
                    scales:  {
                        yAxes: [{
                            ticks: {beginAtZero: true, stepSize: 1},
                        }],

                    }


                }
            });

        </script>
        </div>
        </div>
    </div>


</header>



</body>
</html>
