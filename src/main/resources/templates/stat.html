<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statystyki</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="css/rain.css">
</head>
<body>
<article  style="color: blanchedalmond; font-size: 80px" align="center">Statystyki</article>
<article  style="color: blanchedalmond; font-size: 20px" align="center">              </article>
<article  style="color: blanchedalmond; font-size: 40px" align="center">
    Liczba zgłoszeń zrealizowanych przez poszczególnych administratorów</article>

<div style="max-width: 800px; margin: 50px auto" >
    <canvas id="myChart" width="1600" height="900"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

<script th:inline="javascript">

    new Chart(document.getElementById("myChart"), {
        type: 'bar',
        data: {
            labels:  [[${dataMap.keySet()}]],
            datasets: [
                {
                    label: "Liczba obsłużonych zgłoszeń",
                    backgroundColor: [[${labels}]],//oryginał
                    backgroundColor: ["#3e95cd", "#FF0000", "#FFFF00", "#FF00FF", "#4B0082", "#00FF00",
                        "#8e5ea2","#3cba9f","#e8c3b9", "#c45850", "#008000"],

                    data: [[${dataMap.values()}]]
                }
            ]
        },
        options: {
            legend: {display: false},
            scales: {
                yAxes: [{
                    ticks: {beginAtZero: true, stepSize: 1},
                }]
            }

        }
    });

</script>


</body>
</html>
