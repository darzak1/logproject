<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Aktualizacja wpisu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <style>
        .view {
            background: url("/img/mainBackground.jpg") no-repeat center center;
            background-size: cover;
        }

        html,
        body,
        header,
        .view {
            height: 100%;
        }

        .left {
            margin: auto;
            width: 100%;
            padding: 2%;
            text-align-last: left;
            font-size: 40px;
        }
        .input {

            line-height: 5em;

        }

    </style>

</head>

<body>
<header>

    <div class="view">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark indigo">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index" style="font-size: 20px">Start</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/log" style="font-size: 20px">Nowy wpis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/records" style="font-size: 20px">Dziennik</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stat" style="font-size: 20px">Statystyki</a>
                </li>

            </ul>
        </nav>

        <div class="view intro-2">
            <div class="left"></div>

            <div class="container my-5">
                <article style="color: blanchedalmond; font-size: 40px" align="left">
                    Modyfikacja wpisu
                </article>
                <div class="card" style="background-color: transparent">
                    <div class="card-body" style="color: blanchedalmond">
                        <form action="#" th:action="@{/log}" th:object="${log}" method="post">

                            <div class="row" style="background-color: transparent">
                                <div class="form-group col-md-6">
                                    <label for="entryDate" class="col-form-label">Data zgłoszenia</label>
                                    <input type="date" th:field="*{entryDate}" class="form-control" id="entryDate"
                                           placeholder="Name">
                                    <span th:if="${#fields.hasErrors('entryDate')}" th:errors="*{entryDate}"
                                          class="text-danger">
                            </span>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="source" class="col-form-label">Źródło</label>
                                    <input type="text" th:field="*{source}" class="form-control" id="source"
                                           placeholder="Źródło">
                                    <span th:if="${#fields.hasErrors('source')}" th:errors="*{source}"
                                          class="text-danger">
                            </span>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="opType" class="col-form-label">Rodzaj operacji</label>
                                    <input type="text" th:field="*{opType}" class="form-control" id="opType"
                                           placeholder="Rodzaj operacji">
                                    <span th:if="${#fields.hasErrors('opType')}" th:errors="*{opType}"
                                          class="text-danger">
                            </span>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="description" class="col-form-label">Opis podjetych czynności</label>
                                    <input  type="text" th:field="*{description}" class="form-control"
                                            id="description" placeholder="Opis podjetych czynności">
                                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                                          class="text-danger">
                            </span>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="admin" class="col-form-label">Wykonawca</label>
                                    <input type="text" th:field="*{admin}" class="form-control" id="admin"
                                           placeholder="Wykonawca">
                                    <span th:if="${#fields.hasErrors('admin')}" th:errors="*{admin}"
                                          class="text-danger">
                            </span>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="coAdmin" class="col-form-label">Współwykonawca</label>
                                    <input type="text" th:field="*{coAdmin}" class="form-control" id="coAdmin"
                                           placeholder="Współwykonawca">
                                    <span th:if="${#fields.hasErrors('coAdmin')}" th:errors="*{coAdmin}"
                                          class="text-danger">
                            </span>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="status" class="col-form-label">Status</label>
                                    <input type="text" th:field="*{status}" class="form-control" id="status"
                                           placeholder="Status">
                                    <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"
                                          class="text-danger">
                            </span>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="endDate" class="col-form-label">Data zakończenia zgłoszenia</label>
                                    <input type="date" th:field="*{endDate}" class="form-control" id="endDate"
                                           placeholder="Data zakończenia zgłoszenia">
                                    <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"
                                          class="text-danger">
                            </span>
                                </div>


                                <div class="form-group col-md-6">
                                    <input type="hidden" th:value="${id}" name="id" id="id">
                                    <input style="background-color: transparent" type="submit"
                                           class="btn btn-primary" value="Zapisz zmiany">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</header>
</body>

</html>
