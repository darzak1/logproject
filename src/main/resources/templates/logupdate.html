<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Uaktualnij wpis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>

<div class="container my-5">
    <h3>Modyfikacja wpisu</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{logs}" th:object="${log}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="entrydate" class="col-form-label">Data zgłoszenia</label>
                            <input type="date" th:field="*{entryDate}" class="form-control" id="entrydate" placeholder="Name">
                            <span th:if="${#fields.hasErrors('entrydate')}" th:errors="*{entryDate}" class="text-danger">
                            </span>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="source" class="col-form-label">Źródło</label>
                            <input type="text" th:field="*{source}" class="form-control" id="source" placeholder="Źródło">
                            <span th:if="${#fields.hasErrors('source')}" th:errors="*{source}" class="text-danger">
                            </span>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="opType" class="col-form-label">Rodzaj operacji</label>
                            <input type="text" th:field="*{opType}" class="form-control" id="opType" placeholder="Rodzaj operacji">
                            <span th:if="${#fields.hasErrors('opType')}" th:errors="*{opType}" class="text-danger">
                            </span>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="description" class="col-form-label">Opis podjetych czynności</label>
                            <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Opis podjetych czynności">
                            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger">
                            </span>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="admin" class="col-form-label">Wykonawca</label>
                            <input type="text" th:field="*{admin}" class="form-control" id="admin" placeholder="Wykonawca">
                            <span th:if="${#fields.hasErrors('admin')}" th:errors="*{admin}" class="text-danger">
                            </span>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="coAdmin" class="col-form-label">Współwykonawca</label>
                            <input type="text" th:field="*{coAdmin}" class="form-control" id="coAdmin" placeholder="Współwykonawca">
                            <span th:if="${#fields.hasErrors('coAdmin')}" th:errors="*{coAdmin}" class="text-danger">
                            </span>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="status" class="col-form-label">Status</label>
                            <input type="text" th:field="*{opType}" class="form-control" id="status" placeholder="Status">
                            <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger">
                            </span>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="endDate" class="col-form-label">Data zakończenia zgłoszenia</label>
                            <input type="date" th:field="*{endDate}" class="form-control" id="endDate" placeholder="Data zakończenia zgłoszenia">
                            <span th:if="${#fields.hasErrors('endate')}" th:errors="*{endDate}" class="text-danger">
                            </span>
                        </div>



                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Zapisz zmiany">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
